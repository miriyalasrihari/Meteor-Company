<template name="Login">
	<form class="form-signin" role="form">
		<h2 class="form-signin-heading">Please sign in</h2>
		{{#if error}}
		<div class="alert alert-error">
			{{error}}
		</div>
		{{/if}}
		<input type="email" class="form-control mtrTxtEmail" placeholder="Email address" required autofocus />
		<input type="password" class="form-control mtrTxtPassword" placeholder="Password" required />
		<label class="checkbox">
			<input type="checkbox" value="remember-me" />
			Remember me </label>
		<input class="btn btn-lg btn-primary btn-block mtrSignIn" type="button" value="Sign In" />
		<a href="javascript:void(0);" class="mtrShowSignUpForm">Sign Up</a>
	</form>
</template>

<template name="SignUp">
	<form class="form-signin" role="form">
		<h2 class="form-signin-heading">New user registration</h2>
		{{#if error}}
		<div class="alert alert-error">
			{{error}}
		</div>
		{{/if}}
		<input type="text" class="form-control mtrTxtFirstName" placeholder="First Name" required autofocus />
		<input type="text" class="form-control mtrTxtLastName" placeholder="Last Name" required  />

		<input type="text" class="form-control mtrTxtEmail" placeholder="Email address" required />
		<input type="text" class="form-control mtrTxtDoB" placeholder="Date of Birth" required  />
		<input type="password" class="form-control mtrTxtPassword" placeholder="Password" required />
		<input class="btn btn-lg btn-primary btn-block mtrSignUp" type="button" value="Sign Up" />
		<a href="javascript:void(0);" class="mtrShowSignInForm">Sign In</a>
	</form>
</template>

<template name="Welcome">
	{{#each arrayify MySelf}}
	<div title="hover here {{name}}">
		{{value}}
	</div>
	{{/each}}
</template>
